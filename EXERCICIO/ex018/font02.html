        @font-face { 
            font-family: 'Old london' ;
            src: url('fonts/OldLondon') format('truetype'), url('fonts/OldLondonAlternate.ttf') format('truetype');

            font-style: normal;
            /* tipos de format
            - opentype (otf)
            - truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg*/
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Old london', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
